<div class="main-container w-[47%] max-[600px]:w-[80%] mx-auto pt-4">

    <div class="search-bar-container"> 
        <form>   
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only ">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input class="input block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" 
                    #filterInput 
                    (keyup)="filter($any($event.target).value)" 
                    palceholder="Search..." type="text" />
            </div>
        </form>
    </div>

    <div class="notes-list my-4" [@listAnim]>
        <app-note-card 
          class="block mb-4" 
          [@itemAnim]
          *ngFor="let note of filteredNotes; index as i "
          [link]="i.toString()" 
          (delete)="deleteNote(i)"
          [title]="note.title" 
          [body]="note.body">
        </app-note-card>
    </div>

    <div class="flex items-center justify-center ">
        <button class="button add-button w-[300px] m-2 py-2 text-xl font-semibold rounded-lg text-white bg-sky-600 fixed bottom-0" routerLink="new">+ Add</button>
    </div>

</div>
